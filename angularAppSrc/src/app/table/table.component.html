<span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchString" />
</span>
&nbsp;
<p-button label="Search" (onClick)="searchElements()"></p-button>
<br/>
<br/>
<p-table [value]="elements" [tableStyle]="{'min-width': '50rem'}" [scrollable]="true" scrollHeight="1200px">
    <ng-template pTemplate="header">
        <tr>
            <th>Bild</th>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr app-element [name]="element.name" [id]="element.id" [imageUrl]="element.imageUrl"></tr>
    </ng-template>
</p-table>
